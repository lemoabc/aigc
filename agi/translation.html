<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Translator</title>
    <link rel="icon" type="image/png" href="./../images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
			position: relative; /* Add relative positioning */
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00796b;
        }
        .input-area, .output-area {
		    flex: 1;
            margin-bottom: 20px;
            width: calc(100% - 50px);
            margin-left: 20px;
            margin-right: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px; /* Ensure space between buttons and output area */
        }
        button {
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            background-color: transparent;
            min-width: 100px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .output-area {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #fafafa;
            overflow-y: auto; /* Add vertical scrollbar when content overflows */
            white-space: pre-wrap; /* Ensures that whitespace is preserved */
            font-family: monospace; /* Use a monospace font for code display */
        }
        .output-text {
            margin-bottom: 10px;
        }
        .copy-notification {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 150, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .copy-notification.visible {
            opacity: 1;
        }
        .copy-notification img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="title">金牌翻译官 Top Translator</div>
    <div class="input-area">
        <textarea id="questionInput" placeholder="Type your question here..."></textarea>
    </div>
    <div class="buttons">
        <button class="btn-cancel" onclick="clearMessage()">Cancel</button>
        <button class="btn-confirm" onclick="sendMessage()">Confirm</button>
    </div>
    <div class="output-area" id="outputArea">
        <!-- Responses will appear here -->
    </div>
    <div class="buttons">
        <button class="btn-copy" onclick="copyOutput()">Copy</button>
        <button class="btn-clear" onclick="clearOutput()">Clear</button>
    </div>
    <div class="copy-notification" id="copyNotification">
        <img src="https://img.icons8.com/ios-filled/50/000000/megaphone.png" alt="Notification Icon"/>
        拷贝成功！
    </div>
</div>

<script>
    async function sendMessage() {
        const question = document.getElementById('questionInput').value;
        if (!question) {
            alert('Please enter a question!');
            return;
        }

        const outputArea = document.getElementById('outputArea');
        outputArea.innerHTML = '<div class="processing">处理中...</div>';

        const payload = {
            "conversation_id": "123",
            "bot_id": "7387752169867067432",
            "user": "29032201862555",
            "query": question,
            "stream": false
        };

        try {
            const response = await fetch('https://api.coze.cn/open_api/v2/chat', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer pat_35tJyxNQiwoKZa9iqYce7ZmCOUUymBjhYqqC0xoFQOhVc18HRWSrX39MAHiffYNc',
                    'Content-Type': 'application/json',
                    'Accept': '*/*',
                    'Host': 'api.coze.cn',
                    'Connection': 'keep-alive'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            displayOutput(data);
        } catch (error) {
            displayOutput({ "error": error.message });
        }
    }

    function displayOutput(data) {
        const outputArea = document.getElementById('outputArea');
        outputArea.innerHTML = '';

        const messages = data.messages.filter(message => message.type === 'answer');
        messages.forEach(message => {
            const text = document.createElement('div');
            text.className = 'output-text';
            text.textContent = message.content;
            outputArea.appendChild(text);
        });
    }

    function clearMessage() {
        document.getElementById('questionInput').value = '';
    }

    function clearOutput() {
        document.getElementById('outputArea').innerHTML = '';
    }

    function copyOutput() {
        const outputArea = document.getElementById('outputArea');
        const range = document.createRange();
        range.selectNodeContents(outputArea);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
            document.execCommand('copy');
            showCopyNotification();
        } catch (err) {
            console.error('Failed to copy output', err);
        }
        window.getSelection().removeAllRanges();
    }

    function showCopyNotification() {
        const notification = document.getElementById('copyNotification');
        notification.classList.add('visible');
        setTimeout(() => {
            notification.classList.remove('visible');
        }, 2000);
    }
</script>

</body>
</html>
