<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Translator</title>
    <link rel="icon" type="image/png" href="./../images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .chat-container {
            margin-bottom: 20px;
            width: 400px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(95, 65, 65, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
			position: relative; /* Add relative positioning */
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00796b;
        }
        .input-area {
		    flex: 1;
            margin-top: 20px;
            width: calc(100% - 50px);
            margin-left: 20px;
            margin-right: 20px;
        }
        .output-area {
		    flex: 1;
            margin-bottom: 20px;
            width: calc(100% - 50px);
            margin-left: 20px;
            margin-right: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px; /* Ensure space between buttons and output area */
        }
        button {
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            background-color: transparent;
            min-width: 100px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .output-area {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #fafafa;
            overflow-y: auto; /* Add vertical scrollbar when content overflows */
            white-space: pre-wrap; /* Ensures that whitespace is preserved */
            font-family: monospace; /* Use a monospace font for code display */
        }
        .output-text {
            margin-bottom: 10px;
        }
        .output-text h1, .output-text h2, .output-text h3, .output-text h4, .output-text h5, .output-text h6 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .output-text p {
            margin-bottom: 10px;
        }
        .output-text pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .output-text code {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 2px;
        }
        .output-text ul, .output-text ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        .output-text blockquote {
            border-left: 4px solid #ccc;
            padding-left: 10px;
            margin-left: 0;
            color: #666;
        }
        .copy-notification {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 150, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .copy-notification.visible {
            opacity: 1;
        }
        .copy-notification img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 6px;
            background-color: #00796b;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0; /* Ensure footer is aligned to the left */
        }
        .help-button {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            z-index: 1001;
        }
        .help-button:hover {
            background-color: #75ae0b;
        }
        .help-modal {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 70px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1002;
        }
        .help-modal h2 {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .help-modal p {
            font-size: 14px;
            font-weight: bold;
            font-family: "STFangsong", "仿宋";
            color: black;
        }
        .help-modal li {
            font-size: 12px;
            color: gray;
        }
    </style>
    <!-- 添加marked库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="chat-container">
    <div class="title">金牌翻译官 Top Translator</div>
    <div class="input-area">
        <textarea id="questionInput" placeholder="Type your question here..."></textarea>
    </div>
    <div class="buttons">
        <button class="btn-cancel" onclick="clearMessage()">Cancel</button>
        <button class="btn-confirm" onclick="sendMessage()">Confirm</button>
    </div>
    <div class="output-area" id="outputArea">
        <!-- Responses will appear here -->
    </div>
    <div class="buttons">
        <button class="btn-copy" onclick="copyOutput()">Copy</button>
        <button class="btn-clear" onclick="clearOutput()">Clear</button>
    </div>
    <div class="copy-notification" id="copyNotification">
        <img src="https://img.icons8.com/ios-filled/50/000000/megaphone.png" alt="Notification Icon"/>
        拷贝成功！
    </div>
</div>

<!-- Help button and modal -->
<div class="help-button" onclick="toggleHelpModal()">📜</div>
<div class="help-modal" id="helpModal">
    <h2>使用说明</h2>
    <p>👉金牌翻译官 Top Translator👈</p>
    <p>用户清晰描述想用什么样的语言来翻译词语或句子，点击确认，稍等片刻，就能得到信雅达的翻译结果。</p>
    <ul>
        <li>在文本框中输入你的问题。</li>
        <li>点击“Confirm”按钮发送问题。</li>
        <li>输出结果将显示在下面的输出区域。</li>
        <li>点击“Copy”按钮可以复制输出内容。</li>
        <li>点击“Clear”按钮可以清空输出区域。</li>
    </ul>
</div>

<footer>
    &copy; <span id="year"></span> Lemo`s Studio. All rights reserved.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 全局变量来存储配置数据
    let config = null;

    // 加载配置数据
    async function loadConfig() {
        try {
            const response = await fetch('./../inner_data/data.json');
            if (!response.ok) {
                throw new Error('Failed to load configuration');
            }
            config = await response.json();
            console.log('Configuration loaded successfully');
        } catch (error) {
            console.error('Error loading configuration:', error);
            document.getElementById('outputArea').innerHTML = '<div class="output-text">Error: Failed to load configuration. Please try again later.</div>';
        }
    }

    // 页面加载时立即加载配置
    loadConfig();

    async function sendMessage() {
        if (!config) {
            alert('Configuration not loaded yet. Please try again in a moment.');
            return;
        }

        const question = document.getElementById('questionInput').value;
        if (!question) {
            alert('Please enter a question!');
            return;
        }

        const outputArea = document.getElementById('outputArea');
        outputArea.innerHTML = '<div class="processing">处理中...</div>';

        const payload = {
            "conversation_id": "123",
            "bot_id": config.trans_bot_id,
            "user": "29032201862555",
            "query": question,
            "stream": false
        };

        try {
            const response = await fetch(config.api_url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${config.api_key}`,
                    'Content-Type': 'application/json',
                    'Accept': '*/*',
                    'Host': config.host,
                    'Connection': 'keep-alive'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            displayOutput(data);
        } catch (error) {
            displayOutput({ "error": error.message });
        }
    }

    function displayOutput(data) {
        const outputArea = document.getElementById('outputArea');
        outputArea.innerHTML = '';

        if (data.error) {
            outputArea.innerHTML = `<div class="output-text">Error: ${data.error}</div>`;
            return;
        }

        if (data.messages && Array.isArray(data.messages)) {
            const messages = data.messages.filter(message => message.type === 'answer');
            messages.forEach(message => {
                const text = document.createElement('div');
                text.className = 'output-text';
                text.innerHTML = marked.parse(message.content);
                outputArea.appendChild(text);
            });
        } else {
            outputArea.innerHTML = '<div class="output-text">Error: Unexpected response format</div>';
        }
    }

    function clearMessage() {
        document.getElementById('questionInput').value = '';
    }

    function clearOutput() {
        document.getElementById('outputArea').innerHTML = '';
    }

    function copyOutput() {
        const outputArea = document.getElementById('outputArea');
        const range = document.createRange();
        range.selectNodeContents(outputArea);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
            document.execCommand('copy');
            showCopyNotification();
        } catch (err) {
            console.error('Failed to copy output', err);
        }
        window.getSelection().removeAllRanges();
    }

    function showCopyNotification() {
        const notification = document.getElementById('copyNotification');
        notification.classList.add('visible');
        setTimeout(() => {
            notification.classList.remove('visible');
        }, 2000);
    }

    function toggleHelpModal() {
        const helpModal = document.getElementById('helpModal');
        helpModal.style.display = helpModal.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function(event) {
        const helpModal = document.getElementById('helpModal');
        if (event.target !== helpModal && !helpModal.contains(event.target) && event.target.className !== 'help-button') {
            helpModal.style.display = 'none';
        }
    });

</script>

</body>
</html>
